<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result Grading System</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 20px;
        }
        h1 {
            text-align: center;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        label {
            font-weight: bold;
        }
        input {
            padding: 5px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }
        #results {
            margin-top: 20px;
            border: 1px solid #ddd;
            padding: 10px;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <h1>Result Grading System</h1>
    <form id="results-form">
        <label for="subject1">Subject 1:</label>
        <input type="number" id="subject1" name="subject1" min="0" max="100" required>
        <br>
        <label for="subject2">Subject 2:</label>
        <input type="number" id="subject2" name="subject2" min="0" max="100" required>
        <br>
        <label for="subject13">Subject 13:</label>
        <input type="number" id="subject13" name="subject13" min="0" max="100" required>
        <br>
        <button type="submit">Calculate Results</button>
    </form>
    <br>
    <div id="results"></div>

    <script>
        const form = document.getElementById('results-form');
        const resultsDiv = document.getElementById('results');

        form.addEventListener('submit', function(event) {
            event.preventDefault();

            // Get all subject scores
            const subjects = {};
            for (let i = 1; i <= 13; i++) {
                subjects[`subject${i}`] = document.getElementById(`subject${i}`).value;
            }

            // Calculate total score and average
            let totalScore = 0;
            for (const score in subjects) {
                totalScore += parseInt(subjects[score]);
            }
            const averageScore = totalScore / 13;

            // Determine grade based on total score (replace with your desired grading system)
            let grade = "";
            if (totalScore >= 90) grade = "A";
            else if (totalScore >= 80) grade = "B";
            else if (totalScore >= 70) grade = "C";
            else if (totalScore >= 60) grade = "D";
            else grade = "F";

            // Display results
            resultsDiv.innerHTML = `
                <p>Total Score: ${totalScore}</p>
                <p>Average Score: ${averageScore.toFixed(2)}</p>
                <p>Grade: ${grade}</p>
            `;
        });
    </script>
</body>
</html>
